server:
  port: 8082
spring:
  application:
    name: nacos-discovery-provider
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: 127.0.0.1:8848
        service: ${spring.application.name} # 默认 ${spring.application.name}
        namespace: nacos-discovery

