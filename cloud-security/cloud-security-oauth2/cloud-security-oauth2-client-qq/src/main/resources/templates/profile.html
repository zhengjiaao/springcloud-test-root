<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QQ-移动平台</title>
    <meta name="description" content="QQ-移动平台">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-white">
    <div class="d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <h1>QQ-移动平台</h1>
                </div>
                <div class="login-form">
                    <form th:action="@{/login}" method="post" th:method="post" class="mt-1">
                        <div class="form-group">
                            当前登录用户：<span th:text="${#authentication.name}">admin</span>, <a th:href="@{/logout}">退出</a>
                        </div>
                        <div class="form-group" th:text="${name}">
                            <label>系统名称：</label>QQ
                        </div>
                        <div class="form-group" th:text="${version}">
                            <label>系统版本：</label>1.0
                        </div>
                        <div class="form-group">
                            <a href="http://localhost:8081/oa/profile" th:href="${oaProfileUri}" target="_blank">OA-综合办公平台</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</html>
